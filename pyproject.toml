[tool.poetry]
name = "np-workflows"
version = "0.1.0"
description = "Ecephys and behavior workflows for the Mindscope Neuropixels team."
authors = ["Ben Hardcastle <ben.hardcastle@alleninstitute.org>"]
readme = "README.md"
packages = [{include = "np_workflows", from = "src"}]
include = ["notebooks/*"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "*"
np_config = "*"
np_session = "*"
np_logging = "*"
backoff = "*"
pyzmq = "^19.0"
fabric = "^2.7.1"
pip-tools = {version = "*", optional = true}
isort = {version = "*", optional = true}
mypy = {version = "*", optional = true}
black = {version = "*", optional = true}
pytest = {version = "*", optional = true}
poetry = {version = "*", optional = true}
# zope-event = "4.5.0"
# zope-interface = "5.3.0"
# greenlet = "1.1.2"
# gevent = "21.1.2"
pandas = "^1.5.3"
# pytables = {git = "https://github.com/avalentino/PyTables"}
protobuf = "^4.21.12"
jupyter = "^1.0.0"
ipywidgets = "^7.0"
ipython = "^8.9.0"

[tool.poetry.extras]
dev = [
    "pip-tools", # convert pyproject.toml to requirements.txt
    "isort", # sort imports
    "mypy",
    "black",
    "pytest",
    "poetry",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
    # "--pdb",
    # "--pdbcls=IPython.terminal.debugger:TerminalPdb",
]

doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]

testpaths = [
    "tests",
    "src",
]
